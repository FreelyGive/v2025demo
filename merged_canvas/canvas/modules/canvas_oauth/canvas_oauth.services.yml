services:
  _defaults:
    autowire: true
  Drupal\canvas_oauth\Routing\CanvasOauthRouteSubscriber: ~
  Drupal\canvas_oauth\Authentication\Provider\CanvasOauthAuthenticationProvider:
    arguments: ['@simple_oauth.authentication.simple_oauth']
    tags:
      # Matching the priority of the `oauth2` provider by the Simple OAuth
      # module, because `canvas_oauth` delegates to that.
      - { name: authentication_provider, provider_id: canvas_oauth, priority: 35 }
